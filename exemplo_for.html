<!DOCTYPE html> 
<html>
    <head>
        <!-- Ajusta a acentuação -->
        <meta charset="utf8" /> 
        <title>Página-modelo HTML</title> 

        <script type="text/javascript">
        
        // for incremento de 1
        for(var i = 1; i <= 10; ++i) {
            document.write(i + '<br>');
        }

        // linha horizontal para separar
        document.write('<hr>');

        // for incremento de 2
        for(var j = 1; j <= 10; j += 2) {
            document.write(j + '<br>');
        }

        </script>

    </head>

    <body>
    <h1>Título da página</h1>
    <p>Isto é um parágrafo.</p> 
    </body>
</html>
